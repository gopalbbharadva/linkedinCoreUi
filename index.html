<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Linkedin</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="search-section">
        <i class="fab fa-linkedin"></i>
        <div class="searchbar">
          <i class="fas fa-search"></i>
          <input placeholder="Search" type="text" />
        </div>
      </div>
      <div class="option-section">
        <div class="option">
          <a href="#"><i class="fas fa-home"></i><span>Home</span></a>
        </div>
        <div class="option">
          <a href="#"
            ><i class="fas fa-user-friends"></i><span>My Network</span></a
          >
        </div>
        <div class="option">
          <a href="#"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
        </div>
        <div class="option">
          <a href="#"
            ><i class="fas fa-comment-dots"></i><span>Messages</span></a
          >
        </div>
        <div class="option">
          <a href="#">
            <i class="fas fa-bell"></i><span>Notifications</span>
          </a>
        </div>
        <div style="border-right: 1px solid #ebebeb" class="option">
          <a href="#"
            ><img src="Images/profile.jpg" alt="" /> <span>Me</span>
          </a>
        </div>
        <div class="option">
          <a href="#"><i class="fas fa-th"></i><span>My Work</span></a>
        </div>
      </div>
    </header>
  </body>
</html>
